<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quiz Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
      <!-- XP Progress Bar -->
<div class="xp-bar-container">
    <div class="xp-bar" id="xp-bar"></div>
</div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="logo">
                <i class="fas fa-bible"></i>
                <h1>Bible Quiz Pro</h1>
            </div>
            <div class="description">
                <p>Test your knowledge of the Bible with 100 challenging questions divided into 10 rounds.</p>
                <p>After each round, you'll get to review your answers before proceeding.</p>
            </div>
            <div class="daily-verse" id="daily-verse"></div>
            <button id="start-btn" class="btn">Start Quiz</button><button onclick="playDailyChallenge()" class="btn">ðŸŽ¯ Daily Challenge</button>

            <div class="settings">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="all">All Levels</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <!-- Quiz Screen -->
         <!-- Progress Bar -->
<div class="progress-bar">
  <div class="progress" id="progress"></div>
</div>

        <div class="timer">
    Time Left: <span id="time-left">15</span>s
</div>
<div id="quiz-screen" class="screen">
          
            <div class="quiz-header">
                <div class="round-info">Round <span id="current-round">1</span>/10</div>
                <div class="question-count">Question <span id="current-question">1</span>/10</div>
                <div class="score">Score: <span id="current-score">0</span></div>
            </div>

            <div class="quiz-content">
              
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
                <div id="feedback" class="feedback"></div>
            </div>

            <div class="quiz-footer">
                <button id="next-btn" class="btn" disabled>Next Question</button>
            </div>
        </div>

        <!-- Round Review Screen -->
        <div id="review-screen" class="screen">
            <div class="review-header">
                <h2>Round <span id="review-round">1</span> Review</h2>
                <div class="round-score">Score: <span id="round-score">0</span>/10</div>
            </div>

            <div id="review-questions" class="review-questions"></div>

            <div class="review-footer">
                <button id="continue-btn" class="btn">Continue to Next Round</button>
            </div>
        </div>

        <!-- Final Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-header">
                <h2>Quiz Completed!</h2>
                <div class="final-score">Your Final Score: <span id="final-score">0</span>/100</div>
                <div class="percentage" id="percentage"></div>
            </div>

            <div class="results-details">
                <div class="round-scores" id="round-scores"></div>
                <div class="performance-message" id="performance-message"></div>
            </div>

            <div class="results-footer">
                <button id="restart-btn" class="btn">Restart Quiz</button>
                <button id="share-btn" class="btn share-btn">
                    <i class="fas fa-share-alt"></i> Share Results
                </button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
